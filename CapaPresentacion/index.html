<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Sistema Simple De Productos</title>
    
    <link rel="stylesheet" href="estilos.css">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>

    <div id="notificacion" class="toast">
        <i class="fas fa-check-circle"></i> ¡Guardado en Base de Datos!
    </div>

    <div class="container">
        <h1 style="text-align: center;"> <i class="fas fa-layer-group"></i> Gestor de Productos</h1>

        <div class="card">
            <h3><i class="fas fa-keyboard"></i> 1. Ingreso de Datos</h3>
            <div class="input-group">
                <input type="text" id="nombreInput" placeholder="Ej: Laptop Gamer" onkeyup="previsualizarCalculo()">
                <input type="number" id="precioInput" placeholder="Precio ($)" onkeyup="previsualizarCalculo()">
            </div>

            <div id="previewBox" class="calculo-preview">
                <h4><i class="fas fa-calculator"></i> 2. Previsualización del Cálculo (Lógica)</h4>
                <div class="desglose">
                    <span>Base: <strong id="prevBase">$0.00</strong></span>
                    <span>+ IVA (15%): <strong id="prevIVA">$0.00</strong></span>
                    <span>= Total: <strong id="prevTotal" style="color: #c0392b;">$0.00</strong></span>
                </div>
            </div>

            <br>
            <button class="btn-primary" onclick="agregarProducto()">
                <i class="fas fa-save"></i> 3. Guardar en Lista
            </button>
            
            <button class="btn-success" onclick="descargarArchivo()">
                <i class="fas fa-file-download"></i> Descargar .TXT
            </button>
        </div>

        <div class="card">
            <h3><i class="fas fa-database"></i> Inventario Actual</h3>
            <ul id="listaResultados">
                <li style="color: #999; justify-content: center;">La base de datos está vacía...</li>
            </ul>
        </div>
    </div>

    <script src="../CapaDatos/BaseDeDatos.js"></script>
    <script src="../CapaLogica/CalculadoraPrecios.js"></script>
    <script src="main.js"></script>
</body>
</html>
